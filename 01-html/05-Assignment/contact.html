<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page is all about learning about html basics. Assignment 1">
    <title>Consulting Contact</title>
    <style>
        .ul_link{
            padding: 0;
        }
        .ref_link{
            display: inline;
        }
        .stared{
            color: crimson;
        }
        .form-control{
            padding: 0.5em 0 0.5em;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="ul_link">
        
            <li class="ref_link">
                <a href="./index.html">Home</a></li>
            <li class="ref_link">
               <a href="./portfolio.html">Portfolio</a></li>
            <li class="ref_link">
                <a href="./contact.html">Contact</a></li>
        </ul>
        <h1>Example Consulting Pvt. Ltd.</h1>
        <hr>
    </nav>
    <main>
        <h2>
            Contact us
        </h2>

        <label>Phone :
            <a href="tel:3298782687">+913298782687</a><br>
            
        </label>
        <label>Email :
            <a href="mailto:hello@example.com">hello@example.com</a>
        </label>



        <form action="contact.html" enctype="multipart/form-data" method="post" >
            <h2>
                Drop a message
            </h2>
            <p>
                Please drop us a message by filling out this form,
                and we will get back to you within 2 working days
            </p>
            <p>Field marked with <span class="stared">*</span> are required</p>
            <div class="form-control">
            <label for="username">Your Name <span class="stared">*</span></label><br>
                <input 
                    type="text"
                    placeholder="Enter Name"
                    id="username"
                    name="user_name"
                    required
            >
            </div>
            <div class="form-control">
            <label for="email">Your Email <span class="stared">*</span></label><br>
                <input 
                    type="email"
                    placeholder="Enter Email"
                    id="email"
                    name="u-email"
                    required
            >
            </div>
            <div class="form-control">
            <label for="build">What are you looking to build? <span class="stared">*</span></label>
            <br>    
            <select
                    name="build"
                    id="build"
                    required
                    >
                <option value="">--Choose One--</option>
                <option value="blog">Blog</option>
                <option value="store">Store</option>
                <option value="game">Game</option>
                <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-control">
            <label for="plateforms">Platforms you want to support <span class="stared">*</span></label>
        <br>
             
            <label>
                    <input type="checkbox" value="web" name="web" />
                    Web
                </label>
                <label>
                    <input type="checkbox" value="web" name="web" />
                    Mobile
                </label>
                <label>
                    <input type="checkbox" value="web" name="web" />
                    Desktop
                </label>
            </div>
            <div class="form-control"> 
            <label for="message">Message</label>
            
        <br>
                <textarea
                 name="message"
                  id="message"
                  cols="30"
                  rows="3">
                </textarea>
            </div>
            <div class="form-control">
                <button type="reset">Reset</button>
                <button type="submit">Send message</button>
            </div>
        </form>
    </main>
    <footer>
        <hr>
        &copy;example.com
    </footer>
</body>
</html>
